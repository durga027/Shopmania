<div class="container-fluid row align-items-center listText">
    <h3 class="topMargin">Customer Details</h3>
      <form [formGroup]="detailsForm" (ngSubmit)="submitDetails()" class="form-group">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control bc" name="name" formControlName="name">
          <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
            <div *ngIf="f.name.errors.required">Name is required.</div>
            <div *ngIf="f.name.errors.minlength">Name should be atleast 3 character.</div>
        </div>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control bc" name="city" formControlName="city" >
          <div *ngIf="f.city.touched && f.city.invalid" class="alert alert-danger">
            <div *ngIf="f.city.errors.required">City is required.</div>
            <div *ngIf="f.city.errors.pattern">Please, Enter valid city.</div>
        </div>
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control bc" name="pincode" formControlName="pincode">
          <div *ngIf="f.pincode.touched && f.pincode.invalid" class="alert alert-danger">
            <div *ngIf="f.pincode.errors.required">Pincode is required.</div>
            <div *ngIf="f.pincode.errors.pattern">Please, Enter 6 digit Pincode.</div>
        </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="text" class="form-control bc" name="mobile" formControlName="mobile">
          <div *ngIf="f.mobile.touched && f.mobile.invalid" class="alert alert-danger">
            <div *ngIf="f.mobile.errors.required">Mobile number is required.</div>
            <div *ngIf="f.mobile.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
        </div>
        </div>
        <br/>
        <button type="submit" class= "btn btn-primary btnPadding" [disabled]="!detailsForm.valid">Proceed to checkout</button>
         
      </form>
      <br/>
        <div class="btn-width">
          <a class= "btn btn-primary acPadding" routerLink="/home">Home</a>
       </div>
        
</div>
