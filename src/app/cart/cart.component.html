<div class="container-fluid row align-items-center listText">
    <div *ngIf="!products.length" class="topMargin">Your cart is empty!!<br/> Add something to make me happy..</div>
   <h3 class="topMargin" *ngIf="products.length">Products in Cart:</h3>
    <table class="table table-striped" *ngIf="products.length">
        <thead>
            <tr>
                <th>SL No.</th>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products; let i = index">
                <td>{{i+1}}</td>
                <td> {{p.prodId}}</td>
                <td> {{p.prodName}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>
    
    <div class="btn-width" *ngIf="products.length">
        <a class= "btn btn-primary " routerLink="/customer-info">Place Order</a>
    </div>
</div>
